name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-26" "build-tools;30.0.3"
        
    - name: Build APK manually
      run: |
        cd android
        mkdir -p build/gen build/obj
        
        # Generate R.java
        aapt package -f -m -J build/gen -S res -M AndroidManifest.xml -I $ANDROID_HOME/platforms/android-26/android.jar
        
        # Compile Java sources
        find src -name "*.java" > sources.txt
        find build/gen -name "*.java" >> sources.txt
        javac -cp $ANDROID_HOME/platforms/android-26/android.jar -d build/obj @sources.txt
        
        # Create DEX
        $ANDROID_HOME/build-tools/30.0.3/dx --dex --output=build/classes.dex build/obj/
        
        # Package APK
        aapt package -f -M AndroidManifest.xml -S res -I $ANDROID_HOME/platforms/android-26/android.jar -F build/NFCman-unsigned.apk
        
        # Add DEX to APK
        aapt add build/NFCman-unsigned.apk build/classes.dex
        
        # Create keystore and sign
        keytool -genkey -v -keystore release.keystore -alias release -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=NFCman, OU=Dev, O=NFCman, L=City, S=State, C=US"
        
        # Sign APK
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA256 -keystore release.keystore -storepass android -keypass android build/NFCman-unsigned.apk release
        
        # Align APK
        zipalign -f 4 build/NFCman-unsigned.apk NFCman-release.apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: NFCman-APK
        path: android/NFCman-release.apk
